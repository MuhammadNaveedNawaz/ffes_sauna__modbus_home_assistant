<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#FF6B35" opacity="0.2"/>
  
  <!-- Sauna building -->
  <rect x="60" y="100" width="136" height="120" rx="8" fill="#8B4513" stroke="#654321" stroke-width="4"/>
  
  <!-- Door -->
  <rect x="100" y="150" width="56" height="70" rx="4" fill="#654321" stroke="#3E2723" stroke-width="2"/>
  <circle cx="140" cy="185" r="4" fill="#FFD700"/>
  
  <!-- Window -->
  <rect x="90" y="110" width="76" height="30" rx="4" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.7"/>
  
  <!-- Steam/Heat waves -->
  <path d="M 70 85 Q 75 70 80 85" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 95 80 Q 100 65 105 80" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 120 75 Q 125 60 130 75" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Thermometer -->
  <g transform="translate(170, 110)">
    <rect x="0" y="0" width="16" height="50" rx="8" fill="#E0E0E0" stroke="#999" stroke-width="2"/>
    <circle cx="8" cy="55" r="10" fill="#FF4444" stroke="#CC0000" stroke-width="2"/>
    <rect x="5" y="10" width="6" height="35" fill="#FF4444"/>
  </g>
  
  <!-- Fire icon -->
  <g transform="translate(50, 60)">
    <path d="M 8 20 Q 8 10 12 5 Q 16 10 16 20 Q 16 25 12 25 Q 8 25 8 20" fill="#FF6B35"/>
    <path d="M 10 18 Q 10 13 12 10 Q 14 13 14 18 Q 14 21 12 21 Q 10 21 10 18" fill="#FFD700"/>
  </g>
  
  <!-- Text FFES (optional, subtle) -->
  <text x="128" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#654321" text-anchor="middle">FFES</text>
</svg>
